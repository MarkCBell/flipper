
build: false

environment:
  matrix:
    - PYTHON: "C:\\Python38"
      TOXENV: "lint"

    - PYTHON: "C:\\Python37"
      TOXENV: "py37"

    - PYTHON: "C:\\Python38"
      TOXENV: "py38"

    - PYTHON: "C:\\Python39"
      TOXENV: "py39"

    - PYTHON: "C:\\Python310"
      TOXENV: "py310"

    - PYTHON: "C:\\Python311"
      TOXENV: "py311"

init:
  - set "PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - echo "%PYTHON%"
  - python -c "import sys; print(sys.version)"
  - pip --version

install:
  - pip install virtualenv --upgrade
  - pip install tox

test_script:
  - tox -- --hypothesis-profile=ci --durations=20

