
trigger:
  branches:
    include:
    - '*'
  tags:
    include:
    - 'v*'

jobs:
- job: 'Test'
  pool:
    vmImage: 'Ubuntu-22.04'
  strategy:
    matrix:
      Lint:
        python.version: '3.8'
        TOXENV: 'lint'
      Python37:
        python.version: '3.7'
        TOXENV: 'py37'
      Python38:
        python.version: '3.8'
        TOXENV: 'py38'
      Python39:
        python.version: '3.9'
        TOXENV: 'py39'
      Python310:
        python.version: '3.10'
        TOXENV: 'py310'
      Python311:
        python.version: '3.11'
        TOXENV: 'py311'
  
  steps:
  - task: UsePythonVersion@0
    displayName: 'Use Python $(python.version)'
    inputs:
      versionSpec: '$(python.version)'
  - script: pip install tox
    displayName: 'Install tox'
  - script: tox -- --hypothesis-profile=ci --durations=20 --junitxml=results.xml
    displayName: 'Run tox'
  - task: PublishTestResults@2
    displayName: 'Publish results file'
    condition: startswith(variables['TOX_ENV'], 'py')
    inputs:
      testResultsFiles: 'results.xml'
      testRunTitle: 'Test results for Python $(python.version)'

